<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose</title>
    <script src="goose.js"></script>
    <script>
        var goose = new Goose("Emily's Goose");
        var controller = new GooseController(goose);
        goose.spawnGoose();
        controller.moveRand();
        addEventListener("mousemove", controller.__updateMousePos, false);
        //controller.start(); - adding soon
    
        function loop() {
            goose.goToYByOne(goose.name);
            goose.goToXByOne(goose.name);
            goose.face(controller.directionMoving());
            controller.shouldMove();
            goose.chaseMouse();
            goose.main();
            //controller.updateMousePos(); - adding soon
        }
        
        function loop2() {
            goose.shouldChaseMouse();
            //controller.stealMouse(); - adding soon
        }
        
        setInterval(loop, 50);
        setInterval(loop2, 15000);
        //Almost 500 lines of code!
    </script>
</head>
<body>
</body>
</html>
