<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/input.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Goose</title>
    <script src="js/goose.js"></script>
    <script src="js/epilepsy.js"></script>
</head>
<body class="fullsize">
    <button class="button margin_down" onclick="run()">Turn On Screen Shake</button>
    <center>
        <h1 class="title">Website Goose</h1>
    </center>
</body>
<footer>
    <script>
        var goose = new Goose("Nathan's Goose");
        var controller = new GooseController(goose);
        goose.spawnGoose();
        controller.moveRand();
        addEventListener("mousemove", controller.__updateMousePos, false);
    
        function loop() {
            goose.goToYByOne(goose.name);
            goose.goToXByOne(goose.name);
            goose.face(controller.directionMoving());
            controller.shouldMove();
            goose.chaseMouse();
            goose.main();
        }
        
        function loop2() {
            goose.shouldChaseMouse();
        }
        
        setInterval(loop, 50);
        setInterval(loop2, 15000);
    </script>
</footer>
</html>
